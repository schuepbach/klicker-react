mutation ResetQuestionBlock($id: ID!, $instanceIds: [ID!]!) {
  resetQuestionBlock(id: $id, instanceIds: $instanceIds) {
    id
    runtime
    startedAt
    activeStep
    activeBlock
    blocks {
      id
      status
      instances {
        id
        isOpen
        version
        question {
          id
          title
          type
        }
        results {
          ... on SCQuestionResults {
            totalParticipants
          }
          ... on FREEQuestionResults {
            totalParticipants
          }
        }
      }
    }
    confusionTS {
      difficulty
      speed
      createdAt
    }
    feedbacks {
      id
      content
      tags
      votes
      createdAt
    }
    settings {
      isConfusionBarometerActive
      isEvaluationPublic
      isFeedbackChannelActive
      isFeedbackChannelPublic
    }
  }
}
